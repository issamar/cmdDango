<!DOCTYPE html>
<html>
<head>
	<title>Visualiser Les données Journalier</title>
	<style>
		table, th, td{
			border:1px solid black;
			border-collapse: collapse;
			padding: 15px
		}
	</style>
</head>
<body>
	<h1> Les données journalieres </h1>
	<table>
		<tr>
			<th>Creation Date</th>
			<th> Username</th>
			<th>closing money</th>
			<th> Money</th>
			<th>Details</th>
			<th>Ecart</th>
		</tr>
		{% for data in datas %}
		<tr id="{{data.id}}">
			<th>{{data.creation_date}}</th>
			<th>{{data.username}}</th>
			<th>{{data.closure_money}}</th>
			<th>{{data.money}}</th>
			<th>{{data.details}}</th>
			<th>{{data.ecart}}</th>
			<th><a href="{% url 'editus' data.id %}">Edit</a></th>
		</tr>
		{% endfor %}
	</table>



	

</body>
</html>
