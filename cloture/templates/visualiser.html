<!DOCTYPE html>
<html>
<head>
	<title>Visualiser Les données Journalier</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<style>
		table, th, td{
			border:1px solid black;
			border-collapse: collapse;
			padding: 15px
		}
		h1{display: inline-block;
		
			border-radius: 15px;
			border: none;
			background-color:#78d95d; 
			padding: 10px;
			margin: 10px;	
			margin-left: 20%;
			}
		.btn{margin: 10px;
			font-size: 30px;
			margin-bottom: 16px;
		}
	</style>

</head>
<body>
	<a href="{% url 'cloture' %}"><button class="btn btn-primary">Retour</button></a> <h1> Les données journalieres </h1>
	<table class="table table-hover">
		<tr>
			<th>Creation Date</th>
			<th> Username</th>
			<th>closing money</th>
			<th> Money</th>
			<th>Details</th>
			<th>Ecart</th>
		</tr>
		{% for data in datas %}
		<tr id="{{data.id}}">
			<th>{{data.creation_date}}</th>
			<th>{{data.username}}</th>
			<th>{{data.closure_money}}</th>
			<th>{{data.money}}</th>
			<th>{{data.details}}</th>
			<th>{{data.ecart}}</th>
			<th><a href="{% url 'editus' data.id %}">Edit</a></th>
		</tr>
		{% endfor %}
	</table>



	

</body>
</html>
